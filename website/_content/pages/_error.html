---
title: Oops, something went wrong
---
<h2>Oops, something went wrong</h2>
<p>{{ error.message }}</p>
{% if error.debug %}
<p>Error: <code>{{ error.code }}</code><br/>
   File: <code>{{ error.file }}</code><br/>
   Line <code>{{ error.line }}</code></p>
<blockquote>
    <pre>{{ error.trace }}</ppre>
</blockquote>
{% endif %}
{{ content|raw }}
