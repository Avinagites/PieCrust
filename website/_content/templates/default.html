<!doctype html>
<html>
<head>
    <title>{{ site.title }} &mdash; {{ page.title }}</title>
    <meta name="generator" content="PieCrust" />
    <meta name="template-engine" content="Twig" />
{% include('blueprint.html') %}
    <link rel="stylesheet/less" href="{{ site.root }}css/default.less" type="text/css" media="all" />
{% include('less.html') %}
</head>
<body>
    <div id="container" class="container">
        <div id="header">
            <h1>{{ site.title }}</h1>
        </div>
        <div id="content">
            {{ content|raw }}
        </div>
        <div id="sidebar">
            <ul>
                <li><a href="{{ site.root }}">Home</a></li>
                <li><a href="{{ pcurl('about') }}">About</a></li>
                <li><a href="{{ pcurl('support') }}">Support</a></li>
            </ul>
        </div>
        <div id="footer">
            <p>Baked with <em>PieCrust {{ piecrust.version }}</em>.</p>
        </div>
    </div>
</body>
</html>
